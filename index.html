<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KINH DOANH T·∫¨P ƒêO√ÄN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .appsheet-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .bg-audio-frame {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      border: 0;
    }

    .status-box {
      position: absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 12px;
      line-height: 1.4;
      padding: 8px 10px;
      border-radius: 6px;
      min-width: 180px;
      z-index: 9999;
      user-select: none;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .playing-dot { background: #00ff4a; }
    .paused-dot { background: #ff4444; }
    .loading-dot { background: #ffcc00; }

    /* Overlay full m√†n h√¨nh, trong su·ªët */
    #autoplayOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      z-index: 9998;
      display: none; /* ch·ªâ hi·ªÉn th·ªã khi b·ªã ch·∫∑n autoplay */
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app-wrapper">

    <div id="ytStatus" class="status-box">
      <span id="ytDot" class="status-dot loading-dot"></span>
      <span id="ytText">ƒêang kh·ªüi ch·∫°y...</span>
    </div>

    <!-- Overlay full m√†n h√¨nh -->
    <!--<div id="autoplayOverlay" title="Ch·∫°m ƒë·ªÉ b·∫≠t autoplay"></div>-->
	<div id="autoplayOverlay" title="."></div>
    <iframe
      id="ytPlayer"
      class="bg-audio-frame"
      src="https://www.youtube.com/embed/rRH_MMpZRs4?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=rRH_MMpZRs4"
      allow="autoplay"
    ></iframe>

    <iframe
      class="appsheet-frame"
      src="https://www.appsheet.com/start/ad389c16-08f3-4d8f-8eec-f64206313607"
      allowfullscreen
    ></iframe>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let hasStartedPlaying = false;

    function setStatus(msg, mode) {
      const dot = document.getElementById('ytDot');
      const text = document.getElementById('ytText');
      const overlay = document.getElementById('autoplayOverlay');

      text.textContent = msg;
      dot.classList.remove('loading-dot','playing-dot','paused-dot');

      if (mode === 'loading') dot.classList.add('loading-dot');
      else if (mode === 'playing') dot.classList.add('playing-dot');
      else if (mode === 'paused') dot.classList.add('paused-dot');
      else if (mode === 'blocked') dot.classList.add('paused-dot');

      // n·∫øu b·ªã ch·∫∑n autoplay ‚Üí hi·ªÉn th·ªã overlay full m√†n h√¨nh
      if (mode === 'blocked') {
        overlay.style.display = 'block';
      } else {
        overlay.style.display = 'none';
      }
    }

    function tryPlay() {
      if (player && player.playVideo) {
        try { player.playVideo(); } catch (e) {}
      }
    }

    function retryPlayWindow() {
      const start = Date.now();
      setStatus('ƒêang kh·ªüi ch·∫°y...', 'loading');

      const interval = setInterval(() => {
        if (hasStartedPlaying) { clearInterval(interval); return; }

        const elapsed = Date.now() - start;
        if (elapsed > 5000 && !hasStartedPlaying) {
          clearInterval(interval);
		  setStatus('..', 'blocked');
          <!--setStatus('Tr√¨nh duy·ªát ƒëang ch·∫∑n autoplay. H√£y ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫≠t.', 'blocked');-->
          return;
        }

        tryPlay();
      }, 500);
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        events: {
          'onReady': () => retryPlayWindow(),
          'onStateChange': (event) => {
            if (event.data === YT.PlayerState.PLAYING) {
              hasStartedPlaying = true;
              setStatus('üü¢ App ƒëang ho·∫°t ƒë·ªông', 'playing');
            } else if (event.data === YT.PlayerState.PAUSED && hasStartedPlaying) {
              setStatus('‚è∏ Pause', 'paused');
            }
          }
        }
      });
    }

    // Khi user ch·∫°m m√†n h√¨nh ‚Üí play l·∫°i + ·∫©n overlay
    document.getElementById('autoplayOverlay').addEventListener('pointerdown', () => {
      setStatus('App ƒëang b·∫≠t...', 'loading');
      tryPlay();
    });
  </script>

</body>
</html>
